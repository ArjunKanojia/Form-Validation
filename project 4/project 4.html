<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        #form1{
            color: white;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark " id="form1">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <section>
        <div class="alert alert-success alert-dismissible fade  " id="succes" role="alert">
            <strong>Holy guacamole!</strong> Bravo Form Submitted
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="alert alert-danger alert-dismissible fade  " id="faliure" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      </section>
      <section>
          <div class="container">
              <h1> Dragon Travel Desk</h1>
          </div>
          <div class="container">
            <form>
                <div class="form-group my-4">
                  <label for="name">Name</label>
                  <input type="text" class="form-control " id="name" placeholder="Enter Your name">
                  <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your username must be 2-10 characters long, contain letters and number but not starting with number
                  </small>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter Your email">
                  <small id="mailvalid" class="form-text text-muted invalid-feedback">
                    Invalid Email
                  </small>
                </div>

                <div class="form-group">
                    <label for="select your car">Select your car</label>
                    <select class="form-control" id="select your car">
                      <option>Audii</option>
                      <option>maruti</option>
                      <option>Ford</option>
                      <option>BMW</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea class="form-control" id="address" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="phoneno">Enter Your Number</label>
                    <input type="text" class="form-control" id="phoneno" placeholder="Enter Your phone number">
                    <small id="phonevalid" class="form-text text-muted invalid-feedback">
                        Invalid phone number
                      
                      </small>
                  </div>
                
              </form>
              <button id="submit" class="btn btn-primary"> Submit </button>
          </div>
         
      </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="p4.js"></script>
  </body>
</html>
